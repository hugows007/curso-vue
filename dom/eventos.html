<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">Somar 1</button>
    <button v-on:click="somarComParam(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop>Parar aqui!</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            exibirAlerta(){
                alert('Estou te alertando!')
            },
            somarComParam(valor, event){
                console.log(event)
                this.contador += valor
            },
            somar(event) {
                console.log(event)
                this.contador++
            },
            atualizarXY(event){
                console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
