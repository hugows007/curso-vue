<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
    <input type="text" v-model="titulo">
    <hr>

    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{contador}}  |  {{contador2}}</p>
    <p>Resultado: {{resultado}}</p>
    <hr>


</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Vue',
            contador: 0,
            contador2: 0,
        },
        computed:{
            resultado(){
                console.log('metodo computed resultado chamado...')
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor ou igual a 5'
            }
        },
        watch:{
            contador(novo, antigo){
                console.log(novo, antigo)
                setTimeout(() => {
                    this.contador = 0
                }, 2000)

            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
        }
    })
</script>
